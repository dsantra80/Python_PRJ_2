name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build --tag ${{ secrets.DOCKER_USERNAME }}/flask_app:test .

    - name: Run Docker container
      run: |
        docker run --rm -d --gpus all --name flask_app -e HF_TOKEN=${{ secrets.HF_TOKEN }} -e MODEL_NAME=gpt2 -e MAX_TOKENS=128 -e TEMPERATURE=0.7 -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/flask_app:test

    - name: Run tests
      run: |
        sleep 30
        docker exec flask_app pytest

    - name: Build and push Docker image
      if: success()
      run: |
        docker build --tag ${{ secrets.DOCKER_USERNAME }}/flask_app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/flask_app:latest
